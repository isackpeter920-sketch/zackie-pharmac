<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Zackie Pharmacy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header + Navigation -->
    <header class="main-header">
        <h1>Zackie Pharmacy</h1>
        <nav class="main-nav">
            <a href="/dashboard">Dashboard</a>
            <a href="/add_product">Add Product</a>
            <a href="/sales">Sales</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <!-- Main content -->
    <main style="padding:30px;">
        <h2>Welcome, {{ user }}</h2>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
            <div class="card">
                <h3>Total Products</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Total Sales</h3>
                <p>85</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>TZS 450,000</p>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Zackie Pharmacy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 250px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card h3 {
            margin: 10px 0;
            color: #007bff;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zackie Pharmacy Dashboard</h1>
        <nav>
            <a href="/add_product">Add Product</a>
            <a href="/sales">Sales</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <div class="card">
            <h3>Products</h3>
            <p>View and manage all products</p>
        </div>
        <div class="card">
            <h3>Sales</h3>
            <p>Track daily sales and revenue</p>
        </div>
        <div class="card">
            <h3>Users</h3>
            <p>Manage staff and access levels</p>
        </div>
        <div class="card">
            <h3>Reports</h3>
            <p>Generate performance reports</p>
        </div>
    </main>
</body>
</html>
